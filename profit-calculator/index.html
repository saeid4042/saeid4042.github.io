<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="text-center hideOnPrint">profit calculator</h1>
    
    <div class="main">
        <div class="container row hideOnPrint">
            <div class="col-lg-12 col-md-12 col-sm-4 col-xs-6">
                <label class="form-label" for="amount">Amount</label>
                <input class="form-control" onchange="update()" type="number" name="amount" id="amount">
            </div>

            <div class="col-lg-12 col-md-6 col-sm-4 col-xs-6">
                <label class="form-label text-primary" for="entryPrice">Entry Price</label>
                <input class="form-control" onchange="update()" type="number" name="entryPrice" id="entryPrice">
            </div>
            
            <div class="col-lg-12 col-md-6 col-sm-4 col-xs-6">
                <label class="form-label text-success" for="exitPrice">Exit Price</label>
                <input class="form-control" onchange="update()" type="number" name="exitPrice" id="exitPrice">
            </div>

            <div class="col-lg-12 col-md-6 col-sm-4 col-xs-6">
                <label class="form-label text-danger" for="stopLoss">Stop Loss</label>
                <input class="form-control" onchange="update()" type="number" name="stopLoss" id="stopLoss">
            </div>
            
            <div class="col-lg-12 col-md-6 col-sm-4 col-xs-6">
                <label class="form-label text-danger" for="lev">Leverage</label>
                <input class="form-control" onchange="update()" type="number" name="lev" id="lev">
            </div>
            
            <div class="col-lg-12 col-md-6 col-sm-4 col-xs-6">
                <label class="form-label" for="dollar">Dollar</label>
                <input class="form-control" onchange="update()" type="number" name="dollar" id="dollar">
            </div>

            <!-- <div class="col-lg-12 col-md-6 col-sm-12 col-xs-6">
                <label class="form-label" for="liq">Liquidity</label>
                <input class="form-control" onchange="update()" type="number" name="liq" id="liq">
            </div> -->
        </div>

        <div class="showOnPrint">
            <table class="table">
                <tr>
                    <td>Amount</td>
                    <td id="amountPreview">-</td>
                </tr>
                <tr>
                    <td>Entry Price</td>
                    <td id="entryPricePreview">-</td>
                </tr>
                <tr>
                    <td>Exit Price</td>
                    <td id="exitPricePreview">-</td>
                </tr>
                <tr>
                    <td>Stop Loss</td>
                    <td id="stopLossPreview">-</td>
                </tr>
                <tr>
                    <td>Leverage</td>
                    <td id="levPreview">-</td>
                </tr>
                <tr>
                    <td>Dollar</td>
                    <td id="dollarPreview">-</td>
                </tr>
                <tr>
                    <td>Liquidity</td>
                    <td id="liqPreview">-</td>
                </tr>
            </table>
        </div>

        <div>
            <table class="table">
                <tr  class="text-success">
                    <td>Diff (Exit Price)</td>
                    <td id="diff">-</td>
                </tr>
                <tr class="text-danger">
                    <td>Diff (Stop Loss)</td>
                    <td id="diff2">-</td>
                </tr>
                <tr class="text-primary">
                    <td>R/R</td>
                    <td id="RR">-</td>
                </tr>
                <tr>
                    <td>√ó Leverage</td>
                    <td id="gross">-</td>
                </tr>
                <tr class="text-danger">
                    <td>Loss Percentage</td>
                    <td id="lossPercentage">-</td>
                </tr>
                <!-- <tr class="text-danger">
                    <td>Total Loss</td>
                    <td id="totalLoss">-</td>
                </tr> -->
                <tr class="text-success">
                    <td>Profit Percentage</td>
                    <td id="profitPercentage">-</td>
                </tr>
                <!-- <tr class="text-success">
                    <td>Total Profit</td>
                    <td id="totalProfit">-</td>
                </tr> -->
                <!-- <tr class="text-danger">
                    <td>LossPercentageLev</td>
                    <td id="lossPercentageLev">-</td>
                </tr> -->
                <tr class="text-danger">
                    <td>Total Loss Lev.</td>
                    <td id="totalLossLev">-</td>
                </tr>
                <!-- <tr class="text-success">
                    <td>profitPercentageLev</td>
                    <td id="profitPercentageLev">-</td>
                </tr> -->
                <tr class="text-success">
                    <td>Total Profit Lev.</td>
                    <td id="totalProfitLev">-</td>
                </tr>
                <tr class="text-danger">
                    <td>Total Loss Lev (T)</td>
                    <td id="totalLossLevInToman">-</td>
                </tr>
                <tr class="text-success">
                    <td>Total Profit Lev (T)</td>
                    <td id="totalProfitLevInToman">-</td>
                </tr>
            </table>
            <div id="action-buttons">
                <!-- <button class="btn btn-danger btn-block" type="button" onclick="clear()">Clear</button> -->
                <button class="btn btn-danger" type="button" onclick="location.reload()">üóëÔ∏è Clear</button>
                <button class="btn btn-info" type="button" onclick="window.print()">üñ®Ô∏è Print</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
